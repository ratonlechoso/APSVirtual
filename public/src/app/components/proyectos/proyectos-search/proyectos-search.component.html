<app-navigation-menu-proyectos> </app-navigation-menu-proyectos>
<div class="container">
  <div class="row">
    <ul class="breadcrumb">
      <li routerLinkActive="active">
        <a [routerLink]="['/home']">
          <i class="fa fa-home"> Home </i>
        </a>
        <li routerLinkActive="active">
          <a [routerLink]="['/experiencias']">
            Proyectos APS
          </a>
        </li>
        <li>Buscar</li>
    </ul>
  </div>

  <div class="container-center col-md-10">
    <!-- TITULO -->
    <h2>Buscar Proyectos de ApS Virtual</h2>
    <form [formGroup]="myForm" novalidate (ngSubmit)="search(myForm)">

      <!-- ESTADO -->
      <div class="row">
        <div class="form-group col-md-6">
          <label class="negrita required">Estado</label>
          <select class="form-control" formControlName="estado">
            <option value="null" disabled="true" [selected]="true">Elige un estado...</option>
            <option *ngFor="let estado of estados" [ngValue]="estado.id">
              {{ estado.nombre }}
            </option>
          </select>
        </div>
      </div>


      <!-- NOMBRE -->
      <div class="form-group">
        <label class="negrita">Nombre del proyecto</label>
        <input type="text" formControlName="nombre" placeholder="Nombre del proyecto a buscar. Proporcione una coincidencia total o parcial"
          class="form-control">
      </div>


      <!-- AMBITO -->
      <div class="row">
        <div class="form-group col-md-6">
          <label class="negrita">Ambito</label>
          <select class="form-control" formControlName="ambito" (change)="onChangeAmbito($event.target.value) ">
            <option value="null" disabled="true" [selected]="true">Elige una rama de conocimiento...</option>
            <option *ngFor="let ambito of ambitos" [ngValue]="ambito.id">
              {{ ambito.nombre }}
            </option>
          </select>
        </div>
        <!-- ESPECIALIDAD -->
        <div class="form-group col-md-6">
          <label class="negrita">Especialidad</label>
          <select class="form-control" formControlName="especialidad">
            <option value="null" disabled="true" [selected]="true">Elige una especialidad...</option>
            <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad.id">
              {{ especialidad.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="row">
        <!-- UNIVERSIDAD -->
        <div class="form-group col-md-6">
          <label class="negrita">Universidad</label>
          <select class="form-control" formControlName="universidad">
            <option value="null" [selected]="true" disabled="true">Elige una universidad...</option>
            <option *ngFor="let universidad of universidades" [ngValue]="universidad.id">
              {{ universidad.nombre }}
            </option>
          </select>
        </div>


      </div>


      <!-- BOTONES -->
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="button submit" [disabled]="!myForm.valid">
            <i class="fa fa-check"></i> Buscar
          </button>
        </div>
        <div class="alert alert-danger" *ngIf="message">{{message}}</div>

        <div class="col-md-6">
          <button type="button" class="button cancel" (click)=goback();>
            <i class="fa fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
