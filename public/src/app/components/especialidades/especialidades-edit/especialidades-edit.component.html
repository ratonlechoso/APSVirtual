<form [formGroup]="myForm" novalidate>
  <!-- NOMBRE -->
  <div class="row">
    <div class="form-group col-md-7">
      <div class="alert alert-danger" *ngIf="!myForm.controls.nombre.valid && myForm.controls.nombre.touched">Este campo es obligatorio</div>
      <input type="text" formControlName="nombre" [(ngModel)]="editEspec.nombre" placeholder="Introduce aquÃ­ el nombre del proyecto"
        class="form-control">
    </div>
    <!-- AMBITO -->
    <div class="form-group col-md-3">
      <select class="form-control minimal" formControlName="ambito" [(ngModel)]="updateEspecAmbito">
        <option *ngFor="let ambito of ambitos" [ngValue]="ambito">
          {{ambito.nombre }}
        </option>
      </select>
    </div>
    <div class="col-md-1">
      <span class="fa fa-close pull-right pointer" style="color:red"  (click)="cancel()"></span>
      <span class="fa fa-check pull-right pointer" style="color:green" (click)="edit()"></span>
    </div>
  </div>
</form>
